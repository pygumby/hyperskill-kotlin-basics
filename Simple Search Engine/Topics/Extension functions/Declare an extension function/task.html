<h2>Declare an extension function</h2>
<p>We have the following functions:</p>

<pre><code class="language-kotlin">fun Int.negative() = -this
fun Int.addFive() = this + 5
fun Int.double() = this * 2</code></pre>

<p>What is the result of the following code?</p>

<pre><code class="language-kotlin">1.negative().addFive().double()</code></pre>
